<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUNOR - Verificación de Certificaciones</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 40px;
        }
        .header-logo {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }
        .header-text {
            color: white;
            font-size: 14px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #2F855A;
            text-align: center;
            font-size: 20px;
            margin-bottom: 2rem;
            font-weight: normal;
            padding: 0 1rem;
        }
        form {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 0 1rem;
            box-sizing: border-box;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: black;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 1rem auto;
            display: block;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 1rem;
            color: #666;
            font-size: 12px;
            margin-top: auto;
        }
        #error {
            color: #E53E3E;
            text-align: center;
            margin-top: 1rem;
        }
        #pdfViewer {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 2rem;
            box-sizing: border-box;
            padding: 0 1rem;
        }

        /* Estilos responsivos para dispositivos móviles */
        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }
            
            h1 {
                font-size: 18px;
                padding: 0 0.5rem;
            }

            form {
                padding: 0 0.5rem;
            }

            input {
                font-size: 16px; /* Mejor tamaño para evitar zoom en iOS */
                padding: 10px; /* Área de toque más grande para móviles */
            }

            button {
                width: 100%; /* Botón a todo el ancho en móviles */
                padding: 12px; /* Área de toque más grande */
            }

            #pdfViewer {
                height: 400px; /* Altura más pequeña para móviles */
                padding: 0 0.5rem;
            }
        }

        /* Ajustes adicionales para pantallas muy pequeñas */
        @media (max-width: 320px) {
            h1 {
                font-size: 16px;
            }

            .header-text {
                font-size: 12px;
            }
        }

        /* Ajustes para evitar problemas de orientación */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            #pdfViewer {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="files/Usac_logo.png" alt="Logo USAC" class="header-logo">
            <span class="header-text">CUNOR</span>
        </header>
        <main>
            <h1>Módulo de verificación de certificaciones de cursos aprobados</h1>
            <form id="verificationForm">
                <input type="text" id="year" placeholder="Año" required>
                <input type="text" id="correlative" placeholder="Correlativo" required>
                <input type="text" id="carnet" placeholder="Carnet" required>
                <button type="submit">Verificar</button>
            </form>
            <p id="error"></p>
            <iframe id="pdfViewer" style="display: none;"></iframe>
        </main>
        <footer>
            © 2017 - 2025 by Universidad de San Carlos de Guatemala. All rights reserved.
        </footer>
    </div>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var year = document.getElementById('year').value;
            var correlative = document.getElementById('correlative').value;
            var carnet = document.getElementById('carnet').value;
            var error = document.getElementById('error');
            var pdfViewer = document.getElementById('pdfViewer');

            if (year === '2025' && correlative === '159' && carnet === '202044613') {
                error.textContent = '';
                pdfViewer.src = 'files/certificacion.pdf';
                pdfViewer.style.display = 'block';
            } else {
                error.textContent = 'Credenciales inválidas';
                pdfViewer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
